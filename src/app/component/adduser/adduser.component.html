<div class="all" [ngClass]="{ 'invalide': !form.valid }">
    <h1>Register</h1>
    <form [formGroup]="form" (submit)="Register($event)">
    
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" formControlName="name" /><br /><br />

        <label for="nickname">Nickname: </label>
        <input type="text" id="nickname" name="nickname" formControlName="nickname" /><br /><br />
    
        <label for="Email">Email: </label>
        <input type="text" id="Email" name="Email" formControlName="email" /><br /><br />
    
        <label for="password">Password: </label>
        <input type="text" id="password" name="password" formControlName="password" /><br /><br />
    
        <p [hidden]="form.valid">L'email doit faire plus de 5 characteres</p>
    
        <button [disabled]="form.invalid">Register</button>
    
    </form>
    </div>
