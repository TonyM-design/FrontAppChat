<div>
    <div class="p-4 ">
        <div
            class=" shadow-[0_3px_10px_rgb(0,0,0,0.1)] h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden transition duration-300 hover:shadow-none hover:cursor-pointer">

            <div class="p-6   justify-between">

                <div class="flex align-items-center  ">
                    <h1 class="title-font text-lg font-medium text-gray-900 ">{{canal.name}}</h1>

                    <!-- <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">CATEGORY</h2>-->

                </div>
                <div class="flex mt-1">

                    <div *ngIf="usersInCanal as users" class="flex justify-start">
                        <app-user-badge class="m-1 ml-0.5" *ngFor=" let user of users; let i=index" [user]="user"
                            [index]="i"></app-user-badge>
                    </div>
                    <span
                        class="text-gray-400  inline-flex items-center lg:ml-auto md:ml-0 ml-2 leading-none text-sm pl-2 py-1 border-l-2 border-gray-200">
                        <svg class="w-4 h-4 mr-0.5" stroke="currentColor" stroke-width="2" fill="none"
                            stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                            <path
                                d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z">
                            </path>
                        </svg>{{messageListLength}}
                    </span>
                    <span *ngIf=" this.usersInCanal !== undefined "
                        class="text-gray-400 pl-2 inline-flex items-center lg:ml-auto md:ml-0  leading-none text-sm  py-1">
                        <i class="fa-regular fa-user w-4 h-4 ml-0.5"></i>{{usersInCanal.length}}
                    </span>
                </div>

            </div>
            <hr>
            <div class="p-6">

                <p class="leading-relaxed mb-3">{{lastMessage?.user?.nickname}} : <small>{{lastMessage?.date| date: 'le
                        dd/MM/yy, à HH:mm'}}</small><br>
                    {{lastMessage?.content}}</p>

            </div>
        </div>
    </div>
    <!--  <div class="card-header">{{canal.name}}</div>
    <div class="card-body">
       <div *ngIf="last3Messages.length >= 0">
            <div *ngFor="let message of last3Messages" class="card-text">
                <div *ngIf="message.date !== undefined">
                    <small>{{message.date | date: 'le dd/MM/yy, à HH:mm'}}</small>
                    <p>{{message.user.nickname}} :<br>
                        {{message.content}}</p>
                </div>
            </div>
        </div>
        <div *ngIf="last3Messages.length == 0">
            <div class="card-text">
                <small>Aucun message</small>


            </div>
        </div>
    </div>-->
</div>
