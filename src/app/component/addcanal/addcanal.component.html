<p>AJOUTER UN CANAL</p>
<form [formGroup]="form" (submit)="onClick()">
    <input type="text" placeholder="Nom du canal à créer" id="canalname" name="canalname" formControlName="canalname">
    <p [hidden]="form.valid">Le user name doit faire moins de 10 caractères</p>
    <button [disabled]="form.invalid">Créer canal!</button>
</form>

<section class="h-100 gradient-form">
    <form [formGroup]="form" (submit)="onClick()">

        <div class="container">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-6">
                    <div class="card rounded-3 ">
                        <div class="row g-0">
                            <div>
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center">


                                        <h4 class="mt-1 mb-2 pb-1">Ajouter un canal</h4>
                                        <div class="form-outline mb-4">
                                            <input type="text" placeholder="Nom du canal à créer" id="canalname"
                                                name="canalname" formControlName="canalname" class="form-control"
                                                required />

                                        </div>
                                    </div>

                                    <div *ngIf="this.showAlert === true" class="alert alert-success" role="alert">
                                        <h4 class="alert-heading">Canal créer !</h4>

                                        <hr />
                                        <p>
                                            Vous allez être automatiquement rédirigé sur la page
                                            du canal dans quelques secondes.
                                        </p>
                                    </div>

                                    <form>



                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-outline-success" [disabled]="form.invalid"
                                                type="submit">
                                                <i class="bi bi-plus-circle-fill"> Ajouter canal</i>
                                            </button>
                                            <hr />
                                        </div>

                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</section>
