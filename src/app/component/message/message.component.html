<div class=" d-flex justify-content-around align-items-center" *ngIf="isSameDate() === false">
    <hr class="col-5">
    <small>{{this.message.date | date: 'dd/MM/yy'}}</small>
    <hr class="col-5">

</div>



<div *ngIf="this.us.userlogged" [ngSwitch]="this.us.userlogged.name == this.message.user.name">
    <div *ngSwitchCase="true">
        <div class="list-group mt-1 col-4 col-offset-4">
            <div class="active list-group-item list-group-item-action
            flex-column align-items-start  ">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{this.message.user.name}}</h5>
                    <small>
                        <p>{{this.message.date | date: 'le dd/MM/yy, à HH:mm'}}</p>
                    </small>
                    <p (click)="deleteMessage(message.id)">X</p>
                </div>
                <p class="mb-1">{{ this.message.content}}
                </p>
            </div>
        </div>

    </div>
    <div *ngSwitchCase="false">
        <div class="d-flex justify-content-end">
            <div class="list-group mt-1 col-4 col-offset-4">
                <div class=" list-group-item list-group-item-action
            flex-column align-items-start  ">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{this.message.user.name}}</h5>
                        <small>
                            <p>{{this.message.date | date: 'le dd/MM/yy, à HH:mm'}}</p>
                        </small>
                        <p (click)="deleteMessage(message.id)">X</p>
                    </div>
                    <p class="mb-1">{{ this.message.content}}
                    </p>
                </div>
            </div>


        </div>
    </div>

</div>
