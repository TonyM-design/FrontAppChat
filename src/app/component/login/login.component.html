<h1 class="titregeneral">connection</h1>
<form class="formContainer">
  <label for="email">Email : </label>
  <input
    type="text"
    id="email"
    name="email"
    [(ngModel)]="user.email"
  /><br /><br />
  <label for="password">Password:</label>
  <input
    type="text"
    id="password"
    name="password"
    [(ngModel)]="user.password"
  /><br /><br />
  <button (click)="login()">Connect User</button>
</form>
