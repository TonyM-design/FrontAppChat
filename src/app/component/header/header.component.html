  <ul class="nav nav-pills d-flex justify-content-between align-items-center  ">
    <h1>Ansitoga chat</h1>
    <div class=" d-flex justify-content-start">
      <li class="nav-item">
        <a class="nav-link " routerLink="/home">Accueil</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">Canaux</a>
      </li>
      <li class="nav-item dropdown">

        <a class="nav-link dropdown-toggle pills active" data-bs-toggle="dropdown" href="#" role="button"
          aria-haspopup="true" aria-expanded="false"><i class="bi bi-person-circle"></i>
        </a>
        <div class="dropdown-menu">
          <div *ngIf="this.userService.userlogged ">
            <a class="dropdown-item " (click)="onClickProfil()">Profil</a>
            <a class="dropdown-item" (click)="logout()">Se deconnecter</a>
          </div>

          <div *ngIf="this.userService.userlogged == undefined ">
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" routerLink="/login">Se connecter</a>
            <a class="dropdown-item" routerLink="/register">S'inscrire</a>
          </div>
        </div>
      </li>
    </div>


  </ul>
</div>


<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Liste des canaux</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
      <li class="nav-item">
        <a class="nav-link active">Afficher tout les canaux</a>
      </li>
      <div *ngFor="let canal of canals">
        <li class="nav-item" (click)="changeCanal(canal)">
          <a class="nav-link " routerLink="">{{ canal.name }}</a>
        </li>
      </div>
    </ul>

  </div>
</div>
