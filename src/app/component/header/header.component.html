<!---->


<header class="text-gray-600 body-font shadow-sm">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
        stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
        viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">Tailwind Snippets</span>
    </a>
    <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
      <a class="mr-5 hover:text-gray-900 border-r pr-4 border-gray-500" type="button"
        (click)="onClickHome()">Messages</a>
      <a class="mr-5 hover:text-gray-900  border-r pr-4 border-gray-500">Contacts</a>
      <a class="mr-5 hover:text-gray-900  border-gray-500">

        <button (click)="openDropdown()" type="button" class="relative transition duration-300   border-2   rounded-full bg-slate-200 p-2 hover:bg-slate-100   hover:border-slate-300
                   flex ">

          <i class="fa-regular fa-user"></i>
        </button>
      </a>
      <!--DROPDOWN -->



      <hr *ngIf="dropdownOpen" [@fadeInDownAnimation] class="h-px w-full my-4 bg-gray-200  dark:bg-gray-700">

      <div *ngIf="dropdownOpen" [@fadeInDownAnimation] class=" flex justify-between bg-white rounded-md  ">
        <a (click)="onClickProfil()" *ngIf='this.storageService.get("userLogged") !== null'
          class=" py-2 mr-5 hover:text-gray-900  border-r pr-4 border-gray-500 capitalize">
          Profil
        </a>


        <a (click)="onClickSignIn()" *ngIf='this.storageService.get("userLogged") == null '
          class="block px-4 py-2 capitalize text-gray-800 hover:bg-indigo-500 hover:text-white">
          S'inscrire
        </a>
        <a (click)="onClickLogin()" *ngIf='this.storageService.get("userLogged") == null '
          class="block px-4 py-2  capitalize text-gray-800 hover:bg-indigo-500 hover:text-white">
          Se connecter
        </a>

        <a *ngIf='this.storageService.get("userLogged") !== null' (click)="onClickLogout()"
          class="block px-4 py-2  capitalize text-gray-800 hover:bg-indigo-500 hover:text-white">
          Se deconnecter
        </a>
      </div>
    </nav>

  </div>
</header>
<div *ngIf="dropdownOpen" (click)="dropdownOpen = false" class="absolute opacity-0
 h-full w-full z-10"></div>
